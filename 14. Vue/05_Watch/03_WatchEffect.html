<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <h1>watchEffect</h1>
        <template v-for="todo in todos">
            <div :key="todo.id" class="todoCard">
                <h5>{{ todo.title }}</h5>
                <p>complated: {{ todo.completed }}</p>
            </div>
        </template>

    </div>
    <script>
        const {createApp, ref, watchEffect} = Vue

        /*
            watch와 watchEffect의 다른점
            : 1. watch와 달리 watchEffect는 첫 인수로 감시 대상이 필요가 없이 그냥 동작할 콜백 함수만 존재한다.
              2. watch의 immediate 옵션과 동일하게 처음부터 한 번 실행된다.
              3. watchEffect가 감시 대상을 따로 지정하지 않는 이유는 모든 반응형 변수의 변화에 동작하기 때문이다.  
         */
        createApp({
            setup() {
                const todos = ref();

                watchEffect(
                    async () => {
                        const response = await fetch('https://jsonplaceholder.typicode.com/todos')
                        todos.value = await response.json().then(data => data.slice(0, 5));
                    }
                )
                return {
                    todos
                }
            }
        }).mount('#step01');
    </script>
</body>
</html>
