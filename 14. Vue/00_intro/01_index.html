<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}</div>

    <!--
        vue.js에서 '{{}}'로 감싼 부분을 vue.js 바인딩 문법으로
        이를 머스타치(Mustache) 문법 또는 보간법(Interpolation)이라고 한다.

        반응성(reactive): Vue에서 데이터를 DOM에 바인딩하면 데이터 값이 변경될 때마다 DOM이 자동으로 업데이트 된다.
                          이는 Vue가 데이터와 DOM을 연결하고 관찰하여 데이터의 변경을 감지하고 자동으로 DOM을 업데이트 하는
                          반응성 시스템을 갖추고 있다.
        데이터 바인딩(Data Binding): Vue에서 데이터와 DOM을 연결하는 매커니즘으로 이름 통해 Vue 인스턴스의 데이터를 html 템플릿에
                                    동적으로 랜더링할 수 있다.
        반응성 변수(Reactive Variables): Vue.js에서 ref나 reactive()와 같은 함수를 사용하여 반응성 변수를 생성할 수 있다.
                                        이러한 반응성 변수는 vue의 반응성 시스템에 의해 관리되며, 
                                        변수 값이 변경될 때마다 연결된 html요소에 자동으로 반영된다.
    -->

    <script>
        console.log(Vue);
        const {createApp, ref} = Vue;
        createApp({

            /* 컴포지션 API 방식으로 진행 예정*/
            setup() {

                /* 'Hello Vue! 라는 데이터를 ref에 던지면 model이 된다.(변화를 감지할 대상(관리 대상)) */
                const message = ref('Hello Vue!');  // 'Hello Vue!' 반응성 변수의 초기값
                return {
                    message
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
