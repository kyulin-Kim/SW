<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .static {
            width: 150px;
            height: 100px;
        }

        .active:hover {
            background-color: red;
        }

        .error {
            text-decoration: underline;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="step01">
        <!-- isActive와 isSize라는 반응형 변수를 조절 해 클래스명을 부여 또는 회수 할 수 있다. -->
        <div :class="{active: isActive, static: isSize}">{{isActive}}</div>
    </div>

    <div id="step02">
        <div :class="classObj">{{classObj}}</div>
        <input type="text" v-model="classObj.active">
    </div>

    <script>
        const {createApp, ref, reactive} = Vue;
        createApp({
            setup() {
                const isActive = ref(true);
                const isSize = ref(true);

                return {
                    isActive,
                    isSize
                }
            }
        }).mount('#step01');

        /* composition api(컴포지션 api)는 view 인스턴스를 반환하며 View Model에 해당된다. */
        createApp({
            setup() {
                const isActive = ref(true);
                const isSize = ref(true);

                const classObj = reactive({
                    active: isActive,
                    static: isSize
                })

                return {
                    classObj
                }

            }
        }).mount('#step02');
    </script>
</body>
</html>
