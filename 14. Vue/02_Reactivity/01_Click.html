<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="step01"></div>

    <div id="step02">
        <div>{{ number }}</div>
        <button @click="notification('test')">
            알림
        </button>
    </div>

    <div id="step03">
        <button @keyup.enter="warn('이벤트 유형', $event)">
            $event1
        </button>
        <button @keyup.enter="warn('이벤트 유형', $event)">
            $event2
        </button>
    </div>

    <div id="step04">
       <div>
            <!-- @는 v-on과 같으며 이벤트 종류를 작성하는 지시자 문법이다.-->

            <!-- 이벤트 수정자-->
            <!-- 1. prevent는 click에 대한 기본 이벤트를 막고 현재 이벤트 핸들러만 진행 -->
            <a href="https://www.naver.com" v-on:click.prevent="doSomething">버튼</a>
       </div> 
       <br>
       <div v-on:click="bubbling" style="background-color: aquamarine;">

            <!-- 2. stop은 이벤트 버블링을 막기 위해 사용-->
            <button v-on:click.stop="bubblingEvent">버블링</button>
        </div>
        <br>
        <div>
            <!-- 3. self는 자기 자신의 요소가 아닌 다른 하위 요소에 대해서는 이벤트를 억제-->
            <button v-on:click.self="selfMethod">self <span>other</span></button>
        </div>
        <div>

            <!-- 4. 이벤트가 한번만 발생-->
            <button v-on:click.once="onceMethod">once</button>
        </div>
    </div>

    <script>
        const {createApp, ref} = Vue
        createApp({

            setup() {
                const count = ref(0);
                
                return {
                    count
                }
            },
            template: `
            <div>count is {{count}}</div>
            <button @click='count++'>
                count++
            </button>
        `
        }).mount('#step01');

        createApp({
            setup() {
                const num = ref(0);

                function notification(name) {
                    num.value++;
                    alert(`${name}: ${name.value}개 입니다.`);
                }
                
                return {
                    num,
                    notification
                }
            }
        }).mount('#step02');

        createApp({
            setup() {
                function warn(message, event) {
                    // alert(message + ': ' + event);
                    console.log(event.srcElement);
                }
                return {
                    warn
                }
            }
        }).mount('#step03');

        createApp({
            setup() {
                function doSomething() {
                    console.log('클릭 이벤트 발생');
                }

                function bubbling() {
                    console.log('보글보글');
                }
                
                function bubblingEvent() {
                    console.log('버블 발생!');
                }
                function selfEvent() {
                    console.log('self');
                }
                function onceMethod() {
                    console.log('once');
                }
                return {
                    doSomething,
                    bubbling,
                    bubblingEvent,
                    selfEvent,
                    onceMethod
                }
            }
        }).mount('#step04');
        
    </script>
</body>
</html>
