<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #test1 { 
            background: blue; 
            color: blueviolet;
        }
        .test { 
            background: yellow;
            color: white;
        }

        div{
            background: plum;
            width: 300px;
            height: 300px;
        }

        /* !important를 적용하면 나머지 우선순위를 고민할 필요가 없다.(다만, 모든 속성에 각각 따로 작성해야 한다.) */
        #test2 {
            background: hotpink !important;
            color: aliceblue !important;
        }
        
    </style>
    <title>Document</title>
</head>
<body>
    <h1>선택자 우선순위</h1>
    <p>기본적으로 css 속성은 위에서부터 아래로 적용이 되지만, 같은 태그에 여러 개의 css 속성이 <br>
        설정된 경우에는 우선순위에 따라 스타일이 적옹된다. 
    </p>
    <pre>태그 선택자 < 클래스 선택자 < 아이디 선택자 < 인라인 선택자 < !important 순서로 우선순위를 가진다.</pre>

    <hr>
    <h2>선택자 우선순위 테스트</h2>
    <!-- div#test1.test1(우선순위 테스트) -->
    <div id="test1" class="test1">우선순위 테스트1</div>
    <!-- p#test2.test2[style="background: yellowgreen"]{우선순위 테스트2} -->
    <p id="test2" class="test2" style="background: yellowgreen; color: brown">우선순위 테스트2</p>
</body>
</html>
