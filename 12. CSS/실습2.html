<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 실습2</title>
    <style>
        /* Style the first sibling element */
        h2 {
            color: blue;
        }

        /* Style the second sibling element */
        h2 + p {
            font-size: 20px;
        }

        /* Style all siblings after the second sibling */
        h2 ~ * {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Heading 1</h2>
    <p>Paragraph 1</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
    <p>Paragraph 2</p>
    <h2>Heading 2</h2>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>
    <div>
        <p>Paragraph 5</p>
        <p>Paragraph 6</p>
    
</body>
</html>
